<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i> <!--aria-hidden, leitores de acessibilidade-->
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)" [value]='value'> <!--Event Binding, o evento Ã© disparado, ele vai da View para o componente-->
    </form>
</div>
